<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <section>
            <div class="card">
               <div class="img">
                   <div class="bg">
                       
                   </div>
                <h3>Equilibrium #3429</h3>
                <p>Our Equilibrium promotion promotes balance and calm.</p>
                <div class="eth">
                    <p> <img src="images/icon-ethereum.svg" alt="icon-ethereum" srcset=""> <span class="change">0.041 ETH </span> </p>
                    <p> <img src="images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
                </div>
                <hr>
                <div class="avatar">
                    <div class="avatar-img"><img src="images/image-avatar.png" alt="image-avatar" srcset=""></div>
                    <div><p class="p">Created by <span class="jf">ZEUS</span> </p></div>
                </div>
               </div>
            </div>
        </section>
    </main>
</body>
</html>
